databases:
  - name: wakannyai-db
    plan: free
    databaseName: wakannyai
    user: wakannyai

services:
  # Web (Rails)
  - type: web
    name: wakannyai-web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand は有料インスタンスのみ。Free は build に migrate を入れる
    # preDeployCommand: "bundle exec rails db:migrate"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wakannyai-db
          property: connectionString
      - key: RAILS_MASTER_KEY   # config/master.key の中身をダッシュボードで入力
        sync: false
      - key: WEB_CONCURRENCY
        value: "2"  # メモリ節約の初期値推奨

  # 毎日 04:30 JST に未添付Blobを掃除する Cron Job
  - type: cron
    name: purge-unattached-blobs
    runtime: ruby
    buildCommand: "bundle install"  # rake 実行に最低限
    startCommand: "bundle exec rake clean_up:unattached_images"
    schedule: "30 19 * * *"  # 19:30 UTC = 04:30 JST
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wakannyai-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
